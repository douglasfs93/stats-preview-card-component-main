<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Frontend Mentor | Stats preview card component</title>

<body>
  <section class="flex-container">
    <div class="card">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="mainp">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <div class="stats">
        <ul>
          <li class="highlight">10k+</li>
          <li>companies</li>
        </ul>
        <ul>
          <li class="highlight">314</li>
          <li>templates</li>
        </ul>
        <ul>
          <li class="highlight">12m+</li>
          <li>queries</li>
        </ul>
      </div>
    </div>
    <div class="img">
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://douglasfs.com/">DouglasF</a>.

</html>
